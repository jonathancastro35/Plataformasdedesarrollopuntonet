<div class="container wrapper wrapper2">
    <div class="row">
        <!-- Form -->
        <div class="col-md-12">

            
            
            <h3>Registro de jefe</h3>
            <form [formGroup]="jefeForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">

                    <div class="form-group">
                        <label>Nombres</label>
                        <input type="text" formControlName="Nombre" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Apellidos</label>
                        <input type="text" formControlName="Apellidos" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Usuario</label>
                        <input type="text" formControlName="Usuario" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="Pass" class="form-control">
                    </div>

                   
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form> 
            
            
        </div>
    </div>
</div>
