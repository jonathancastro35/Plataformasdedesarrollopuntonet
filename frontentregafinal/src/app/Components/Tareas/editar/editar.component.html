<div class="container">
    <legend>Editar tarea</legend>
    <form>

        <div class="form-group">
            <label class="form-label">Escojer el proyecto empleado Orden(Id->proyecto Id-Empleado)</label>
            <select type="number" name="Idproyectoempleado" id="textName" class="form-control" [(ngModel)]="tarea.Idproyectoempleado">
                <option [value]="p.id" *ngFor="let p of Listadoproyectosempleados">{{p.idproyecto}}--{{p.idempleado}}</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" name="Fechatarea" id="textName" class="form-control" [(ngModel)]="tarea.Fechatarea">
        </div>
        
    <div class="form-group">
        <label class="form-label">Hora de entrada</label>
        <select type="number" name="Horaentrada" id="textName" class="form-control" [(ngModel)]="tarea.Horaentrada">
            <option value="8">8</option>
        </select>
    </div>

    <div class="form-group">
        <label class="form-label">Hora de salida</label>
        <select type="number" name="Horasalida" id="textName" class="form-control" [(ngModel)]="tarea.Horasalida">
            <option value="17">17</option>
        </select>
    </div>

        <div class="mb-3">
            <label class="form-label">Nombre de la tarea</label>
            <input type="text" name="Nombretarea" id="textName" class="form-control" [(ngModel)]="tarea.Nombretarea">
        </div>

        <div class="form-group">
            <label class="form-label">Tiempo para dedicar en horas</label>
            <select type="number" name="Tiempodedicadotarea" id="textName" class="form-control" [(ngModel)]="tarea.Tiempodedicadotarea">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                
            </select>
        </div>

        
        <button type="button" (click)="update()" class="btn btn-primary">Update</button>
        <a class="btn btn-primary" [routerLink]="['/loginingresojefe']">Cancel</a>
    </form>
</div>
