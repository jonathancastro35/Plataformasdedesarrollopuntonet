<div class="container">
    <legend>Editar empleado</legend>
    <form>

        <div class="mb-3">
            <label class="form-label">Nombres</label>
            <input type="text" name="Nombre" id="textName" class="form-control" [(ngModel)]="empleado.Nombre">
        </div>
       
        <div class="mb-3">
            <label class="form-label">Apellidos</label>
            <input type="text" name="Apellidos" id="textName" class="form-control" [(ngModel)]="empleado.Apellidos">
        </div>

        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" name="Usuario" id="textName" class="form-control" [(ngModel)]="empleado.Usuario">
        </div>
       
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="Pass" id="textName" class="form-control" [(ngModel)]="empleado.Pass">
        </div>
        
       
        <button type="button" (click)="update()" class="btn btn-primary">Update</button>
        <a class="btn btn-primary" [routerLink]="['/loginingresojefe']">Cancel</a>
    </form>
</div>
