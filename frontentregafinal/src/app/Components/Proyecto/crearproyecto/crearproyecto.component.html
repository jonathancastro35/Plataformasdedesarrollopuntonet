
<div class="container wrapper wrapper2">
    <div class="row">
        <!-- Form -->
        <div class="col-md-12">

            <tr>
                <td>
                    <button type="button" class="btn btn-success btn-sm move-right" [routerLink]="['/listarproyectos']">Volver</button>
                </td>
            </tr>

            <h3>Registro de proyectos</h3>
            <form [formGroup]="tareaForm" (ngSubmit)="submitForm()" novalidate>

                <div class="form-group">
                    <label>Nombre del proyecto</label>
                    <input type="text" formControlName="Nombreproyecto" class="form-control">
                </div>

                <div class="form-group">
                    <label>Descripci√≤n</label>
                    <input type="text" formControlName="Descripcionproyecto" class="form-control">
                </div>
               
                <button type="submit" class="btn btn-primary">Registrar proyecto</button>
            </form>
            
          

        </div>
    </div>
</div>
